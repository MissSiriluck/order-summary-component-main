<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <article class="card">
      <img src="./images/illustration-hero.svg" alt="illustration image" class="img-card">
      <h1>Order Summary</h1>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="change-tab-card">
        <div class="icon-text">
          <img src="./images/icon-music.svg" alt="icon music" class="icon-music">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="btn-change">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" class="btn-cancle">Cancel Order</a>
    </article>
  </main>
</body>
</html>
